<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
</head>

<body>

    <section>
        <div id="room">
            <div id="espacio">
                <img src="img/Hotelia horizontal blanco.svg" alt="">
                <h1 class="descripcion">Eres mas que bienvenido</h1>
            </div>

            <div class="registrate">
                <form action="">
                    <h2 class="descripcion1">Registrate</h2>
                    <div>
                        <p class="tipo">Tipo de Documento</p>
                        <select name="Escoga" id="documento"></select>

                    </div>

                    <div class="derecha">
                        <p class="tipo">Numero de Documento</p>
                        <input name="Escoga" id="izquierda">
                    </div>

                    <div class="nombres">
                        <p class="tipo">Nombres</p>
                        <input name="Escoga" id="izquierda">
                    </div>

                    <div class="derecha">
                        <p class="tipo">Apellidos</p>
                        <input name="Escoga" id="izquierda">
                    </div>

                    <div class="fecha">
                        <p class="tipo">Fecha Nacimiento</p>
                        <input type="date" name="Escoga" id="izquierda">
                    </div>

                    <div class="opciones">
                        <p class="tipo-opcion">Genero</p>
                        <input type="radio" name="Escoga" id="opciones-input"><label>Mujer</label> 
                        <input type="radio" name="Escoga" id="opciones-input"><label>Hombre</label>
                        <input type="radio" name="Escoga" id="opciones-input"><label>Otro</label>
                    </div>
 
                     <div class="email-e">
                        <p class="tipo">Email</p>
                        <input type="email" name="Escoga" id="izquierda">
                    </div>
                    
                    <div class="derecha-telefono">
                        <p class="tipo">Telefono de Contacto</p>
                        <input type="number" name="Escoga" id="izquierda">
                    </div>

                    <div>
                        <p class="tipo">Pais de origen</p>
                        <select name="Escoga" id="documento"></select>

                    </div>

                    <div class="derecha">
                        <p class="tipo">Foto</p>
                        <input type="file" id="archivo">

                    </div>

                    <div>
                        <p class="tipo">Contraseña</p>
                        <input type="password" name="Escoga" id="documento"></input>
                    </div>

                    <div class="derecha">
                        <p class="tipo">Confirmar Contraseña</p>
                        <input type="password" id="izquierda">

                    </div>
                    
                    <div>
                        <a href="terminos.html">Acepta terminos y condiciones</a>
                    </div>

                    <div class="boton">
                       <a href="login.html"><button>Ingresar</button></a> 
                    </div>

                </form>
            </div>
        </div>
    </section>

</body>

</html>
