                <img src="img/hotelia campana.svg" class="mobile">
            </div>

            <div class="perfil">
                <div>
                    <img src="img/foto-mobile.png" alt="">
                    <h3>Angie Vargas</h3>
                    <h4>angie@gmail.com</h4>
                </div>
            </div>
        </div>
        <div class="izquiera-all">
            <div class="izquierda">
                <a href="" class="iconos"><i class="fa-solid fa-bed" id="opciones"></i>
                    <p>Habitaciones</p>
                </a>
                <a href="" class="iconos"><i class="fa-solid fa-bell-concierge" id="opciones"></i>

                <a href="" class="iconos"><i class="fa-solid fa-bell-concierge" id="opciones"></i>
                    <p>Habitaciones</p>
                </a>
            </div>

            <div class="sign-out">
                <a href="index.html"><i class="fa-solid fa-arrow-right-from-bracket" id="menu"></i>
                    <p>Cerrar Sesion</p>
                </a>
            </div>
        </div>
    </section>
    <section class="seccion-2">
        <div class="all-2">
            <div class="titulo">
                <h1>Bienvenido, Angie Vargas</h1>
            </div>
            <div class="perfil-2">
                <div class="logo-img">
                    <img src="img/sinfondo.jpg">
                    <div class="files">
                        <div id="upload"><i class="fa-solid fa-file-arrow-up"></i></div>
                        <div id="download"><i class="fa-solid fa-upload"></i></div>
                    </div>
                    <button>Cambiar Contraseña</button>
                </div>
                <div class="all-3">
                    <div class="lleno">
                        <div id="tipo">
                            <label for="tip-doc">Tipo de documento</label>
                            <input type="text" name="tip-doc" placeholder="Cedula de Ciudadania">
                        </div>
                        <div id="tipo">
                            <label for="num-doc">Número documento</label>
                            <input type="text" name="num-doc" placeholder="1024517456">

                        </div>


                    </div>
                    <div class="all-4">
                        <div id="tipo">
                            <label for="nombre">Nombres</label>
                            <input type="text" name="nombre" placeholder="Angie Camila">
                        </div>
                        <div id="tipo">
                            <label for="Apellido">Apellidos</label>
                            <input type="text" name="Apellido" placeholder="Vargas Pinzon">

                        </div>
                    </div>
                    <div class="all-5">

                        <div id="tipo">
                            <label for="fecha">Fecha nacimiento</label>
                            <input type="text" name="fecha" placeholder="10/08/1976">
                        </div>
                        <div id="tipo">
                            <label for="origen">País de origen</label>
                            <input type="text" name="origen" placeholder="Colombia">

                        </div>
                    </div>
                    <div class="genero">
                        <div id="tipo">
                            <div class="radio">
                                <label for="fecha">Género</label>
                                <input type="radio" name="genero">Mujer
                                <input type="radio" name="genero">Hombre
                                <input type="radio" name="genero">Otro
                            </div>
                        </div>
                        <div id="tipo">
                            <label for="tel">Teléfono de contacto</label>
                            <input type="text" name="tel" placeholder="Teléfono">

                        </div>

                        <div class="email-e">
                            <p class="tipo">Email</p>
                            <input type="email" name="Escoga" id="izquierda">
                        </div>
                    </div>
                    <div class="update">
                        <div class="tipo">
                            <button>Actualizar</button>
                        </div>

                    </div>
                    <div class="password">
                        <div id="tipo">
                            <label for="password">Contraseña</label>
                            <input type="password">
                        </div>
                        <div id="tipo">
                            <label for="passwordd">Confirmar contraseña</label>
                            <input type="password">

                        </div>

                    </div>
                    <div class="change">
                        <div class="tipo">
                            <button>Cambiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
