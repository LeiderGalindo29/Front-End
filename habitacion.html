<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/habitacion.css">
    <title>Habitacion</title>
</head>

<body>
    <section class="seccion-arriba">
        <div class="all">
            <div class="logo">
                <img src="img/Hotelia horizontal blanco.svg" class="destop">
                <img src="img/hotelia campana.svg" class="mobile">
            </div>

            <div class="perfil">
                <div>
                    <img src="img/sinfondo.jpg" alt=""></div>
                    <div class="angie">
                    <h3>Angie Vargas</h3></div>
                    <div class="gmail">
                    <h4>angie@gmail.com</h4></div>
                
            </div>
        </div>
        <div class="izquiera-all">
            <div class="izquierda">
                <a href="listado.html" class="iconos"><i class="fa-solid fa-bed" id="opciones"></i>
                    <p>Habitaciones</p>
                </a>
                <a href="busqueda.html" class="iconos"><i class="fa-solid fa-bell-concierge" id="opciones"></i>
                    <p>Reservas</p>
                </a>
                <a href="dashboard.html" class="iconos"><i class="fa-solid fa-pencil" id="opciones"></i>
                    <p>Editar Perfil</p>
                </a>
            </div>

            <div class="sign-out">
                <a href="login.html"><i class="fa-solid fa-arrow-right-from-bracket" id="menu"></i>
                    <p>Cerrar Sesion</p>
                </a>
            </div>
        </div>
    </section>
    <section class="section-izquierda">
        <div class="fondo">
            <div class="registro">
                <h2>Registro de nueva Habitacion</h2>
            </div>
            <div class="name">
                <p>Nombre de Habitacion</p>
                <input type="text" class="campo">
            </div>

            <div class="numero">
                <p class="derecha">Numero de Habitacion</p>
                <input type="number" class="campo1">
            </div>

            <div class="camas">
                <p class="numero-camas">N Camas</p>

                <i class="fa-solid fa-minus" id="figuras"></i>
                <input type="number" class="campo-all">
                <i class="fa-solid fa-plus" id="figuras-2"></i>
            </div>

            <div class="huespedes">
                <p class="numero-camas">Huespedes</p>

                <i class="fa-solid fa-minus" id="figuras"></i>
                <input type="number" class="campo-all">
                <i class="fa-solid fa-plus" id="figuras-2"></i>
            </div>

            <div class="valor">
                <p class="derecha">Valor Reserva</p>
                <input type="number" class="campo1">
            </div>

            <div class="name">
                <p> Imagen principal</p>
                <input type="text" class="campo">
            </div>

            <div class="imagen">
                <p class="derecha">Imagen Secundaria</p>
                <input type="number" class="campo2">
            </div>

            <div class="caja">
                <p class="derecha-1">Descripcion</p>
                <input type="text" class="campo-3">
            </div>

            <div class="servicios">
                <div class="servicios-1">
                    <input type="radio"><i class="fa-solid fa-radio" id="servicios-all1"></i>
                    <input type="radio"><i class="fa-solid fa-tv" id="servicios-all1"></i>
                    <input type="radio"><i class="fa-solid fa-wifi" id="servicios-all1"></i>
                    <input type="radio"><i class="fa-solid fa-snowflake" id="servicios-all1"></i>
                    <input type="radio"><i class="fa-solid fa-bell-concierge" id="servicios-all1"></i>
                    <input type="radio"><i class="fa-solid fa-dumbbell" id="servicios-all1"></i>
                </div>
            </div>

            <button class="boton">Aceptar</button> </div>

        </div>
    </section>
    
</body>

</html>
